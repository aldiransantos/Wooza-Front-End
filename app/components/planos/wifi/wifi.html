<div class="wifi wrap">
    <div ng-repeat="x in info.planos" class="repeat">
        <a ng-href="#!/formulario/{{ x.sku }}/">
            <div class="wifi__opcao opcao" ng-show="{{ x.ativo }}">
                <p class="franquia">{{ x.franquia }}</p>
                <p class="valor">{{ x.valor }}</p>
                <div class="wifi__opcao--aparelho">
                    <p class="wifi__opcao--aparelho-nome">{{ x.aparelho.nome }}</p>
                    <p class="wifi__opcao--aparelho-valor">{{ x.aparelho.valor }}</p>
                    <p class="wifi__opcao--aparelho-numeroParcelas" ng-show="{{ x.aparelho.valorParcela }}">
                        {{ x.aparelho.numeroParcelas }} parcelas de {{ x.aparelho.valorParcela }}
                    </p>
                </div>
                <p class="comprar">Comprar</p>
            </div>
        </a>
    </div>
</div>
