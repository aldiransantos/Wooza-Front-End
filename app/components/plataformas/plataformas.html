<div class="plataformas">
    <div ng-repeat="i in info.plataformas" class="plataformas__repeat">
        <a href="#!{{ i.sku }}">
            <div class="plataformas__opcoes">
                <p class="plataformas__opcoes--nome">{{ i.nome }}</p>
                <p class="plataformas__opcoes--descricao">{{ i.descricao }}</p>
            </div>
        </a>
    </div>
</div>
